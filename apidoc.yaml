paths:
  /dataexport/events/alert:
    serviceConfig: queryservice
    version: 2
    customerFacing: true
    get:
      summary: Export alerts generated by Netskope
      description: Get alerts generated by Netskope, one chunk at a time.
      reateLimitPerSecond: 10
      rateLimitPerMinute: 20
      rateLimitPerHour: 40
      parameters:
        - name: operation
          in: query
          required: false
          description: >-
            Operation for data iterator server-defined pagination
            (next,head,tail,resend,epoch-timestamp).
          schema:
            $ref: '#/components/schemas/operation'
          examples:
            '1658502533':
              value: '1658502533'
              summary: Export the logs starting from timestamp 1658502533
            next:
              value: next
              summary: Export the next batch of data
            head:
              value: head
              summary: Export the logs from the beginning
            tail:
              value: tail
              summary: Export the logs from current timestamp
            resend:
              value: resend
              summary: Resend the previous chunk of logs
        - name: index
          in: query
          required: false
          description: A unique name to identify a specific Iterator.
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/alert_response_200'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400Response'
